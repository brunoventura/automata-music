<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blended BrazilJS 2016</title>

    <!-- Compiled and minified CSS -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Compiled and minified JavaScript -->
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Automata Music</a>
        </div>
    </nav>

    <div class="row">
        <div class="col s3">
            <h5>Speed</h5>
            <p class="range-field">
                <input type="range" id="speed" min="50" max="1000" value="300" />
            </p>
        </div>

        <div class="col s9">
            <canvas id="world" width="1000" height="300"></canvas>
        </div>

    </div>

    <script type="text/javascript" src="https://raw.githubusercontent.com/Tonejs/Tone.js/master/build/Tone.min.js"></script>
    <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
